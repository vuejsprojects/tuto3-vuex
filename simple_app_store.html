<!DOCTYPE html "utf-8">
<html>

<head>
    <meta charset="utf-8">
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
    <script src="../vuex.js"></script>
</head>

<body>
    <div id="app">
    </div>
</body>

<script>
    // Vuex store
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment(state) {
                state.count++
            }
        }
    });

    new Vue({
        el: "#app",
        //store,
        // state
        computed: {
            count() {
                return store.state.count
            }
        },
        // view
        template: `
        <div>
            <div>The counter: {{ count }}</div>
            <button @click="increment">Increment</button>
        </div>
  `,
        // actions
        methods: {
            increment() {
                store.commit('increment')
            }
        }
    })

</script>

</html>
