<!DOCTYPE html "utf-8">
<html>

<head>
    <meta charset="utf-8">
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
</head>

<body>
    <div id="app">
    </div>
</body>

<script>
    new Vue({
        el:"#app",
        // state
        data() {
            return {
                count: 0
            }
        },
        // view
        template: `
        <div>
            <div>The counter: {{ count }}</div>
            <button @click="increment">Increment</button>
        </div>
  `,
        // actions
        methods: {
            increment() {
                this.count++
            }
        }
    })

</script>

</html>
